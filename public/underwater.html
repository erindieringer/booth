<html>
    <head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </head>
    <body>
    	<img src="IMG_6849.JPG" id="background-image" width="100%">
    	<div class="container" align="center">
    		<h2> Underwater</h2>
    		<p id="form-question">  Look through the sand on the ocean floor to see what treasures lie beneath. What did you find?</p>
			<div class="row" id="form-row">
				<div class="col-md-4 col-md-offset-4">
					<form align="center">
						<div class="form-check">
						    <input class="form-check-input" name="group100" type="radio" id="answer1">
						    <label class="form-check-label" for="answer1"> A Blue Gem</label>
						</div><br>
						<div class="form-check">
						    <input class="form-check-input"  name="group100" type="radio" id="radio101">
						    <label class="form-check-label" for="radio101">A Black Anchor</label>
						</div><br>
						<div class="form-check">
						    <input class="form-check-input" name="group100"  type="radio" id="radio102">
						    <label class="form-check-label" for="radio102">A Rainbow Fish</label>
						</div><br>
						<div class="form-check">
						    <input class="form-check-input" name="group100" type="radio" id="answer2">
						    <label class="form-check-label" for="answer2">A White Ship</label>
						</div>
				  	<p id="error-msg"> Oops try again </p>
				  </form>
		 		</div>
	 		</div>
	 		<button type="button" class="btn btn-lg" id="water-button">Check Answer!</button>	
	 		<div id="water-info">
	 			<h3> Correct! </h3>
	 			<p> <i>A blue gem or a white ship </i></p>
		 		<p>Congratulations on finding your treasure! You get to keep your gem or ship as a reminder of your time in our booth :)</p>
	 		</div>	<br>
	 	<button type="button" class="btn btn-lg" id="water-next">Next Room</button>	 
		</div>

    </body>
